<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="../styles/mycss.css">
	<script type="text/javascript" src="../bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="../../app/background_scripts/background.js"></script>
	
</head>
<body>
	<div id="reader" class="alert lavender_back">
		<div class="progress" style="height: 5px;">
			<div class="progress-bar" id="reading_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0">
			</div>
		</div>
		<div id="readingBlock" style="margin-bottom: 10px; width: 400px;">
			<div class="bars_background">
				<div class="small_bar top lavender_back"></div>
				<div class="big_bar top lavender_back"></div>
			</div>
			<div id="textContainer" class="textForReading" style="visibility: hidden;">
			</div>
			<div class="bars_background">
				<div class="small_bar lavender_back"></div>
				<div class="big_bar lavender_back"></div>
			</div>
		</div>
		<div id="controlBlock">
			<div id="controlbuttons" class="btn-group" style="margin-left: 8px;">
				<button type="button" value="250" class="btn btn-default active">250</button>
				<button type="button" value="300" class="btn btn-success">300</button>
				<button type="button" value="350" class="btn btn-info">350</button>
				<button type="button" value="400" class="btn btn-primary">400</button>
				<button type="button" value="450" class="btn btn-warning">450</button>
				<button type="button" value="500" class="btn btn-danger">500</button>
			</div>
			<button id="start" type="button" style="margin-left: 20px; visibility:hidden" class="btn btn-default">Start!</button>
		</div>
	</div>
</body>

</html>
